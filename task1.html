<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allu Arjun Profile</title>
  <style>
    body {
      margin: 0;
      height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-container {
      width: 400px;
      height: 500px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      position: relative;
      /* red 25%, grey 75% */
      background: linear-gradient(to bottom, #d32f2f 25%, #b0b0b0 25%);
    }

    .profile-image {
      position: absolute;
      top: 25%; /* at the border between red & grey */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      overflow: hidden;
      border: 6px solid white;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      background: white;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-info {
      position: absolute;
      width: 100%;
      top: 35%; /* start just below the image */
      left: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background: #b0b0b0;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      height: 65%; /* fill remaining space */
      overflow-y: auto;
    }

    .profile-info h1 {
      margin: 0 0 5px;
      color: #d32f2f;
      font-size: 28px;
    }

    .profile-info h2 {
      margin: 0 0 15px;
      font-weight: 400;
      font-style: italic;
      color: #444;
    }

    .details p {
      margin: 8px 0;
      font-weight: 600;
      color: #333;
    }

    .social-links a {
      text-decoration: none;
      color: #d32f2f;
      font-weight: bold;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #9a0000;
    }
  </style>
</head>
<body>

  <div class="profile-container">

    </div>
